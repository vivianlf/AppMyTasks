<ion-header [translucent]="true">
  <ion-toolbar color="primary" mode="ios">
    <img src="../../assets/img/logo-my-tasks.png" alt="My Tasks" height="35px" slot="start"> 
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list class="animate__animated animate__bounceInUp animate__delay-8s">
  <ion-item *ngIf="tasks.length < 1">
      <ion-label>Não há tarefas</ion-label>
    </ion-item>

    <ion-item-sliding *ngFor="let task of tasks" >
      <ion-item (click)="openActions(task)" *ngIf="task.fav" color="secondary">
        <ion-label *ngIf="!task.done"> {{task.name}} </ion-label>
        <ion-label *ngIf="task.done"> <del>{{task.name}}</del> </ion-label>
        <ion-icon slot="start" name="ellipse-outline" *ngIf="!task.done"></ion-icon>
        <ion-icon slot="start" name="checkmark-circle-outline" *ngIf="task.done" color="success"></ion-icon>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="delete(task)" color="danger"> Excluir </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding *ngFor="let task of tasks" >
      <ion-item (click)="openActions(task)" *ngIf="!task.fav">
        <ion-label *ngIf="!task.done"> {{task.name}} </ion-label>
        <ion-label *ngIf="task.done"> <del>{{task.name}}</del> </ion-label>
        <ion-icon slot="start" name="ellipse-outline" *ngIf="!task.done"></ion-icon>
        <ion-icon slot="start" name="checkmark-circle-outline" *ngIf="task.done" color="success"></ion-icon>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="delete(task)" color="danger"> Excluir </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">

    <ion-fab-button color="success" (click)="showAdd()">
      <ion-icon name="add"> </ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
